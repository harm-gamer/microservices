version: '3.8'

services:
  user-service:
    container_name: user-service
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    ports:
      - "5001:5001"
    env_file:
      - ./user-service/.env 
    environment:
      - Mongo_URI=${Mongo_URI}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - microservices-net
    dns:
      - 8.8.8.8

  product-service:
    container_name: product-service
    build:
      context: .
      dockerfile: ./product-service/Dockerfile
    ports:
      - "5002:5002"
    env_file:
      - ./user-service/.env 
    environment:
      - Mongo_URI=${Mongo_URI}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - microservices-net
    dns:
      - 8.8.8.8

  api-gateway:
    container_name: api-gateway
    build:
      context: .
      dockerfile: ./api-gatewat/Dockerfile
    ports:
      - "5000:5000"
    networks:
      - microservices-net

  frontend:
    container_name: react-frontend
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
      - "5173:5173"
    networks:
      - microservices-net
    depends_on:
      - api-gateway

networks:
  microservices-net:
    driver: bridge
